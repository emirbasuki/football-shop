<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Challenge</title>
        <style>
            .navbar {
                background-color: beige;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                display: flex;
                align-items: center;
            }

            .logo img {
                height: 40px;
                margin-right: 10px;
            }

            .logo h1 {
                color: white;
                margin: 0;
                font-weight: bold;
            }

            .nav-link a {
                color: white;
                
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <img src="somelogo" alt="logo">
                <h1>My Web</h1>
            </div>
            <div class="nav-link">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </body>
</html>
